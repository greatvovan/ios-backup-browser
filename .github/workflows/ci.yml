name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    name: Unit tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync

      - run: uv run python -m ios_backup export tests/data/sample_backup exported_backup --restore-symlinks --restore-dates

      - run: lm -s exported_backup/test pyproject.toml

      - name: Run tests (generate JUnit XML)
        continue-on-error: true
        run: |
          mkdir -p test-results
          uv run pytest -q --junitxml=test-results/junit.xml

      - name: Upload test-results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

      - name: Publish JUnit results as PR check
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: pytest
          report-title: Unit tests
          path: test-results/junit.xml
          reporter: jest-junit
          fail-on-error: 'true'

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
